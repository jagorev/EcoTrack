<!-- EcoTrack Statistiche - Selezione Tipologia -->
<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Statistiche | EcoTrack</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">
    <h1 class="text-3xl font-bold text-center mt-6 mb-4 text-green-700">Statistiche EcoTrack</h1>
    <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-xl flex flex-col items-center">
      <h2 class="text-xl font-semibold mb-6 text-gray-800">Seleziona la tipologia di statistica</h2>
      <div class="grid grid-cols-1 gap-4 w-full">
        <button class="bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-200 w-full">
          Raccolta totale rifiuti per mese
        </button>
        <button class="bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700 transition duration-200 w-full">
          Percentuale raccolta differenziata
        </button>
        <button class="bg-yellow-500 text-white py-3 rounded-lg font-semibold hover:bg-yellow-600 transition duration-200 w-full">
          Zone con pi√π segnalazioni
        </button>
        <button class="bg-purple-600 text-white py-3 rounded-lg font-semibold hover:bg-purple-700 transition duration-200 w-full">
          Numero prenotazioni ritiro ingombranti
        </button>
        <button class="bg-red-600 text-white py-3 rounded-lg font-semibold hover:bg-red-700 transition duration-200 w-full">
          Andamento riempimento cassonetti
        </button>
      </div>
      <button onclick="window.location.href='dashboard.html'" class="mt-8 bg-gray-800 text-white py-2 px-6 rounded-lg hover:bg-gray-900 transition duration-200">
        Torna alla Dashboard
      </button>
    </div>
  </body>
</html>
