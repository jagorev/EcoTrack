<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoTrack on MacBook</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    .macbook {
      position: relative;
      width: 1200px;
      height: 800px;
      background: url('macbook-image.png') no-repeat center center;
      background-size: contain;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .app-screen {
      position: absolute;
      top: 25px; /* Adjust if needed */
      left: 25px; /* Adjust if needed */
      width: calc(100% - 50px);
      height: calc(100% - 50px);
      background-color: white;
      overflow: hidden;
      border-radius: 10px;
    }
    /* Your custom app content styles */
    .app-content {
      min-height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="macbook">
    <div class="app-screen">
      <div class="app-content">
        <!-- Insert your EcoTrack app layout here -->
        <h1 class="text-3xl font-bold text-center mt-6">EcoTrack Dashboard</h1>
        <!-- Add the rest of your app content... -->
      </div>
    </div>
  </div>
</body>
</html>
