<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Impostazioni - EcoTrack</title>
  <script>
    if (!localStorage.getItem('adminToken')) {
      window.location.href = '/index.html';
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">
  <div class="w-full max-w-xl bg-white rounded-2xl shadow-lg p-8 mt-10">
    <h1 class="text-2xl font-bold text-green-700 mb-6 text-center">Impostazioni</h1>
    <div class="mb-10">
      <h2 class="text-lg font-semibold text-green-700 mb-4">Invia notifica utenti</h2>
      <form id="notificaForm" class="space-y-4">
        <div>
          <label for="corpoNotifica" class="block text-green-800 font-medium mb-1">Testo notifica</label>
          <textarea id="corpoNotifica" required rows="3" placeholder="Scrivi il messaggio..." class="w-full rounded-lg border border-green-300 focus:ring-2 focus:ring-green-400 focus:border-green-500 p-2"></textarea>
        </div>
        <div>
          <label for="dataInvio" class="block text-green-800 font-medium mb-1">Data invio</label>
          <input type="date" id="dataInvio" required class="w-full rounded-lg border border-green-300 focus:ring-2 focus:ring-green-400 focus:border-green-500 p-2" />
        </div>
        <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition">Invia notifica</button>
      </form>
      <div id="notificaMsg" class="mt-3 text-center"></div>
    </div>
    <!-- Sezione pianificazione notifiche automatiche -->
    <div class="mt-10">
      <h2 class="text-lg font-semibold text-blue-700 mb-4">Pianifica notifica automatica</h2>
      <form id="autoNotificaForm" class="space-y-4">
        <div>
          <label class="block text-blue-800 font-medium mb-1">Tipologia raccolta</label>
          <div class="flex flex-wrap gap-4">
            <label class="flex items-center gap-2">
              <input type="checkbox" name="raccolta" value="vetro" class="accent-blue-600"> Vetro
            </label>
            <label class="flex items-center gap-2">
              <input type="checkbox" name="raccolta" value="plastica" class="accent-yellow-500"> Plastica
            </label>
            <label class="flex items-center gap-2">
              <input type="checkbox" name="raccolta" value="carta" class="accent-green-600"> Carta
            </label>
            <label class="flex items-center gap-2">
              <input type="checkbox" name="raccolta" value="umido" class="accent-brown-600"> Umido
            </label>
            <label class="flex items-center gap-2">
              <input type="checkbox" name="raccolta" value="indifferenziato" class="accent-gray-600"> Indifferenziato
            </label>
          </div>
        </div>
        <div>
          <label for="dataAutoInvio" class="block text-blue-800 font-medium mb-1">Data raccolta</label>
          <input type="date" id="dataAutoInvio" required class="w-full rounded-lg border border-blue-300 focus:ring-2 focus:ring-blue-400 focus:border-blue-500 p-2" />
        </div>
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition">Pianifica notifica</button>
      </form>
      <div id="autoNotificaMsg" class="mt-3 text-center"></div>
    </div>
    <!-- Altre sezioni impostazioni qui -->
  </div>
  <script>
    // --- Controllo token come sulle altre pagine protette ---
    function parseJwt(token) {
      try {
        const base64Url = token.split('.')[1];
        const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
          return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));
        return JSON.parse(jsonPayload);
      } catch (e) {
        return null;
      }
    }
    function isTokenExpired(token) {
      if (!token) return true;
      try {
        const payload = parseJwt(token);
        if (!payload || !payload.exp) return true;
        return Date.now() >= payload.exp * 1000;
      } catch (e) {
        return true;
      }
    }
    (function checkToken() {
      const token = localStorage.getItem('adminToken');
      if (!token || isTokenExpired(token)) {
        localStorage.removeItem('adminToken');
        localStorage.removeItem('adminLoggedIn');
        alert('Sessione scaduta, effettua di nuovo il login.');
        window.location.href = '/index.html';
      }
    })();
    document.getElementById('notificaForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const corpoNotifica = document.getElementById('corpoNotifica').value.trim();
      const dataInvio = document.getElementById('dataInvio').value;
      const msgDiv = document.getElementById('notificaMsg');
      msgDiv.textContent = '';
      msgDiv.className = '';
      if (!corpoNotifica) {
        msgDiv.textContent = 'Compila il campo notifica.';
        msgDiv.className = 'text-red-700 font-semibold';
        return;
      }
      if (!dataInvio) {
        msgDiv.textContent = 'Seleziona la data di invio.';
        msgDiv.className = 'text-red-700 font-semibold';
        return;
      }
      try {
        const res = await fetch('/api/Notifiche', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + localStorage.getItem('adminToken'),
          },
          body: JSON.stringify({ corpoNotifica, dataInvio })
        });
        if (res.ok) {
          msgDiv.textContent = 'Notifica inviata con successo!';
          msgDiv.className = 'text-green-700 font-semibold';
          document.getElementById('notificaForm').reset();
        } else {
          const data = await res.json();
          msgDiv.textContent = data.message || 'Errore nell\'invio della notifica.';
          msgDiv.className = 'text-red-700 font-semibold';
        }
      } catch (err) {
        msgDiv.textContent = 'Errore di rete o server.';
        msgDiv.className = 'text-red-700 font-semibold';
      }
    });
    // Pianificazione notifica automatica
    document.getElementById('autoNotificaForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const raccolte = Array.from(document.querySelectorAll('input[name="raccolta"]:checked')).map(cb => cb.value);
      const dataAutoInvio = document.getElementById('dataAutoInvio').value;
      const msgDiv = document.getElementById('autoNotificaMsg');
      msgDiv.textContent = '';
      msgDiv.className = '';
      if (raccolte.length === 0) {
        msgDiv.textContent = 'Seleziona almeno una tipologia di raccolta.';
        msgDiv.className = 'text-red-700 font-semibold';
        return;
      }
      if (!dataAutoInvio) {
        msgDiv.textContent = 'Seleziona la data di raccolta.';
        msgDiv.className = 'text-red-700 font-semibold';
        return;
      }
      let success = true;
      for (const tipo of raccolte) {
        const corpoNotifica = `Raccolta ${tipo} programmata per il giorno ${dataAutoInvio}`;
        try {
          const res = await fetch('/api/Notifiche', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': 'Bearer ' + localStorage.getItem('adminToken'),
            },
            body: JSON.stringify({ corpoNotifica, dataInvio: dataAutoInvio })
          });
          if (!res.ok) success = false;
        } catch (err) {
          success = false;
        }
      }
      if (success) {
        msgDiv.textContent = 'Notifiche pianificate con successo!';
        msgDiv.className = 'text-blue-700 font-semibold';
        document.getElementById('autoNotificaForm').reset();
      } else {
        msgDiv.textContent = 'Errore nella pianificazione delle notifiche.';
        msgDiv.className = 'text-red-700 font-semibold';
      }
    });
  </script>
</body>
</html>
